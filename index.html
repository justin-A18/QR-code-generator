<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QR Code</title>
		<link rel="stylesheet" href="./src/assets/dist/tailwind.css">
	</head>

	<body>
		<main class="w-full h-screen bg-[#111729] relative flex items-center justify-center overflow-hidden">
			<img class="absolute right-[-5rem] lg:right-56 w-[20rem] md:w-[30rem]" src="./public/bg-illustration.svg"
				alt="illustration">
			<section class="flex flex-col items-center gap-4 w-[90%] z-10">
				<img src="./public/logo-qr-generator.svg" alt="logo">
				<div class="w-full flex flex-col items-center justify-center">
					<form class="w-[100%] md:w-[40rem]" id="form">
						<div class="w-full h-[3rem] relative">
							<input id="input"
								class="w-full px-4 rounded-2xl outline-none border-2 border-solid border-[#3662E3] h-[100%] bg-[#030617] text-[#F2F5F9]"
								type="text" placeholder="Enter on url">
							<button class="bg-[#3662E3] absolute right-1 rounded-xl top-1 py-2 px-4 text-[#F2F5F9]">QR code</button>
						</div>
					</form>
					<article id="container" class="w-[100%] hidden flex-col gap-5 items-center justify-center">
						<div class="flex items-center justify-center w-[250px] h-[250px] rounded-[50%] bg-[#1E2D54]">
							<div id="qrcode" class="p-5 bg-[#F2F5F9] rounded-2xl"></div>
						</div>
						<div class="flex items-center gap-4">
							<button class="bg-[#3662E3] rounded-xl cursor-pointer py-2 px-4 text-[#F2F5F9]">
								Download
							</button>
							<button class="bg-[#3662E3] cursor-pointer rounded-xl py-2 px-4 text-[#F2F5F9]">
								Share
							</button>
						</div>
					</article>
				</div>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
			integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./src/js/main.js"></script>
	</body>

</html>
